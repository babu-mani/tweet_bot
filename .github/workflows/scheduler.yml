name: Daily Scheduler Trigger
on:
  schedule:
    # Runs at 07:40 UTC, which is 1:10 PM IST
    - cron: '40 7 * * *'
jobs:
  trigger-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Create a dummy commit to trigger other workflows
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "Last run: $(date)" > last-run.log
          git add last-run.log
          git commit -m "CHORE: Daily trigger"
          git push
